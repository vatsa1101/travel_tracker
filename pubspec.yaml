name: travel_tracker
description: A mobile application that captures distance traveled by the user.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State management
  bloc: ^8.0.3
  flutter_bloc: ^8.0.1
  equatable: ^2.0.3

  # Firebase
  firebase_auth: ^4.7.1
  firebase_core: ^2.15.0
  cloud_firestore: ^4.9.2

  # Local database
  hive: ^2.1.0
  hive_flutter: ^1.1.0

  # Location
  geolocator: ^10.1.0

  # Networking
  dio: ^5.1.2

  # Logging
  logger: ^1.1.0

  # Text
  auto_size_text: ^3.0.0

  # Widgets
  fluttertoast: ^8.0.9
  flutter_svg: ^2.0.7
  cupertino_icons: ^1.0.2

  # env
  flutter_dotenv: ^5.1.0

  # others
  permission_handler: ^11.0.0
  intl: ^0.18.1
  csv: ^5.0.2
  external_path: ^1.0.3
  device_info_plus: ^9.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - .env
